
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ hô hấp</title>
  <style>
    body {font-family: Arial, sans-serif; background-color: #f5f9ff; margin: 0; padding: 0; line-height: 1.6;}
    header {background-color: rgb(207, 153, 18); color: white; text-align: center; padding: 20px; position: relative;}
    header img {width: 40px; height: auto; position: absolute; left: 16px; top: 12px; cursor: pointer;}
    h1 {margin: 0; font-size: 28px;}
    h2 {color: rgb(207,153,18); margin-left: 20px; margin-top: 30px;}
    .info {display: flex; align-items: center; gap: 20px; margin: 20px; background: white;
      border-radius: 15px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    .info img {width: 250px; border-radius: 15px; transition: .3s;}
    .info img:hover {transform: scale(1.05);}
    ul, ol {margin: 10px 40px; padding: 0;}
    li {background-color: #fff3cd; border: 1px solid #e0b800; border-radius: 10px;
        padding: 10px; margin-bottom: 8px;}
    footer {text-align: center; background-color: #222; color: white; padding: 10px; margin-top: 30px;}
  /* Zoom hình home */
  .zoom-img {
  width: 40px;
  height: auto;
  transition: transform 0.3s ease;}
  .zoom-img:hover {
  transform: scale(1.4); /* Phóng to 20% */}
  ul li:hover{scale: 1.05;
  transition: 0.5s;}
  ol li:hover{scale: 1.025;
  transition: 0.5s;}
  /* Responsive web cực ngắn */
@media (max-width: 768px) {
  .info {
    flex-direction: column;
    text-align: center;
  }
  .info img {
    width: 100%;
    max-width: 300px;
  }
}

  
  </style>
</head>
